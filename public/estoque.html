<!DOCTYPE html>  
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Estoque - Loja de Tênis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="estoque.html">Estoque</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Estoque de Tênis</h1>

    <!-- Campo de Filtros -->
    <div style="margin-bottom: 1rem;">
      <input type="text" id="filtroNome" placeholder="Filtrar por nome (ex: Nike)">
      <input type="number" id="filtroTamanho" placeholder="Filtrar por tamanho (ex: 42)" min="1">
      <input type="text" id="filtroCor" placeholder="Filtrar por cor (ex: Branco)">
    </div>

    <!-- Container do Estoque: Tabela + Formulário -->
    <div id="estoqueContainer">
      
      <!-- Tabela de Tênis -->
      <section id="tabelaSection">
        <table id="estoqueTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Tamanho</th>
              <th>Cor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Botão para adicionar novo tênis -->
        <button id="addProductButton">Adicionar Novo Tênis</button>
      </section>

      <!-- Formulário de cadastro -->
      <section id="formSection" style="display: none;">
        <h2 id="formTitle">Adicionar Tênis</h2>
        <form id="tenisForm">
          <label for="nome">Nome do Tênis:</label>
          <input type="text" id="nome" required>

          <label for="preco">Preço (ex: 499.99):</label>
          <input type="number" step="0.01" id="preco" required>

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" required>

          <label for="tamanho">Tamanho:</label>
          <input type="number" id="tamanho" required>

          <label for="cor">Cor:</label>
          <input type="text" id="cor" required>

          <input type="hidden" id="editandoId">

          <button type="submit">Salvar</button>
          <button type="button" id="cancelarBtn">Cancelar</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Loja de Tênis. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

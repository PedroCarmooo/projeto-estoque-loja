-<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Loja de Tênis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .auth-support {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffd700;
      font-size: 0.9rem;
    }

    .auth-support div {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .auth-support i {
      color: #ffd700;
    }

    @media (max-height: 600px) {
      .auth-support {
        position: static;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body class="auth-body">

  <div class="auth-container">
    <h2 class="auth-title">Login</h2>
    
    <form onsubmit="fazerLogin(event)">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu usuário" required />

      <label for="password">Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Digite sua senha" required />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="auth-footer-text">
      <p>Não tem uma conta? <a href="registro.html">Criar conta</a></p>
    </div>
  </div>

  <!-- Contatos de Suporte -->
  <div class="auth-support">
    <div><i class="fab fa-instagram"></i> Suporte.Tenis</div>
    <div><i class="fas fa-envelope"></i> suporte.estoque@gmail.com</div>
    <div><i class="fas fa-phone"></i> +55 11 94002-8922</div>
  </div>

  <script>
    async function fazerLogin(event) {
      event.preventDefault();

      const usuario = document.getElementById("username").value;
      const senha = document.getElementById("password").value;

      const resposta = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ usuario, senha }),
      });

      const resultado = await resposta.json();

      if (resultado.sucesso) {
        window.location.href = "estoque.html";
      } else {
        alert(resultado.mensagem);
      }
    }

    document.getElementById("togglePassword").addEventListener("click", () => {
      const senhaInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");

      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
